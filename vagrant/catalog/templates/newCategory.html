{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<h2>Add a New Category</h2>

	<label>Category Name:</label>
	<form action="{{url_for('addCategory')}}" method="POST">
		<input type="text" name="name">
		<button type="submit" value="Add">
	</form>
	{% if newCategory %}
		{{newCategory}} has been added as a Category.
	{% endif %}
{% endblock %}
